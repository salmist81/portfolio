<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card-pack">
			<div class="img-bg heart">
				<!-- Club card heart -->
				<div class="deck">
					<div class="top-card">
						<div class="letter">A</div>
						<div class="icon">&heartsuit;</div>
					</div>
					<div class="middle">&heartsuit;</div>
					<div class="bottom-card">
						<div class="letter">A</div>
						<div class="icon">&heartsuit;</div>
					</div>
				</div>
			</div>
			<!-- club card clover -->
			<div class="img-bg">
				<div class="deck">
					<div class="top-card">
						<div class="letter">A</div>
						<div class="icon">&clubsuit;</div>
					</div>
					<div class="middle">&clubsuit;</div>
					<div class="bottom-card">
						<div class="letter">A</div>
						<div class="icon">&clubsuit;</div>
					</div>
				</div>
			</div>
			<!-- Club card diamond-->
			<div class="img-bg diamond">
				<div class="deck">
					<div class="top-card">
						<div class="letter">A</div>
						<div class="icon">&diamondsuit;</div>
					</div>
					<div class="middle">&diamondsuit;</div>
					<div class="bottom-card">
						<div class="letter">A</div>
						<div class="icon">&diamondsuit;</div>
					</div>
				</div>
			</div>
			<!--Club card spade -->
			<div class="img-bg">
				<div class="deck">
					<div class="top-card">
						<div class="letter">A</div>
						<div class="icon">&spadesuit;</div>
					</div>
					<div class="middle">&spadesuit;</div>
					<div class="bottom-card">
						<div class="letter">A</div>
						<div class="icon">&spadesuit;</div>
					</div>
				</div>
			</div>
		</div>
  </body>
</html>
