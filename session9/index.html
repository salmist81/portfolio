<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urban Fashion Clone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <hearder class="header">
        <div class="logo">
          <img src="/images/logo.png" alt="urban fashion logo" />
        </div>
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#collection">Collection</a></li>
            <li><a href="#category">Category</a></li>
          </ul>
        </nav>
        <div class="btn">
          <img src="/images/cart.png" alt="shopping cart logo" />
        </div>
      </hearder>
      <section class="hero-area">
        <div class="content">
          <div class="social-media">
            <ul>
              <li>
                <a href="facebook.com/urban"
                  ><img src="/images/facebook.png" alt="facebook page"
                /></a>
              </li>
              <li>
                <a href="instagram.com/urban"
                  ><img src="/images/instagram.png" alt="instagram page"
                /></a>
              </li>
              <li>
                <a href="twitter.com/urban"
                  ><img src="/images/twitter.png" alt="twitter page"
                /></a>
              </li>
              <li>
                <a href="linkedin.com/urban"
                  ><img src="images/linkedin.png" alt="linkedin page"
                /></a>
              </li>
            </ul>
          </div>
          <div class="collection">
            <button class="btn2">2022 Collection</button>
            <h1>You should always <br>feel pretty</h1>
            <p>Clothes that are sure to heat up your winter</p>
            <div class="cta">
              <a href="#lastpage" class="btn"
                ><img src="/images/back-arrow.png" alt="back-arrow"
              /></a>
              <a href="#nextpage" class="btn"
                ><img src="/images/next-arrow.png" alt="next-arrow"
              /></a>
            </div>
          </div>
        </div>
        <img src="/images/img.png" alt="model picture" />
      </section>
    </main>
  </body>
</html>
